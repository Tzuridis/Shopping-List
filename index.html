<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="everything">
		<h1>Shopping List</h1>
		<form id="userInput">
			<input type="text" id="inputBox" value="" placeholder="Insert Item Here" size="30">
			<button type="submit" id="addItem">Add Item</button>
		</form>
		<div class="items">
			<ul>
			<li> Apples </li>
			<li> Oranges </li>
			</ul>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
